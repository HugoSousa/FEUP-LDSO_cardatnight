
	<div class="page-header">
		<h1>Products</h1>
	</div>
	
	<div>
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
	</div>
	
	<br>
	
	<div class="col-md-3">
        <select ng-model="selectedCategory" class="pull-right" style=" width:100%; padding: 0; display:inline-block" ng-options="product.category for product in products | unique: 'category'">
            <option value="" name="All" >All</option>
        </select>
	</div>
	
	<br>
	
	<label style="padding:0; width: 45%; display:inline-block; float:right; ">
            <input type="search" placeholder="Search" ng-model="filterName">
    </label>
	<br>
	
	<div class="col-md-9">
	</div>
	
	<div class="col-md-3">
		<button class="btn" ui-sref="product-add"> Add Product </button>
	</div>
		
	<br>
	<table class="table" style="width:90%; margin:auto">
		<tr>
			<th>
				<div class="row">
					<div class="col-md-3">Name</div>
					<div class="col-md-3">Description</div>
					<div class="col-md-3">Category</div>
					<div class="col-md-1">Price</div>
				</div>
			</th>
		</tr>
		<tr ng-repeat="product in products| filter:{category:selectedCategory.category}|filter:{name:filterName}">
			<td valign="bottom">
				<div class="row" >
					<div class="col-md-3"> <a href="#/product/{{product.productid}}">{{product.name}}</a></div>
					<div class="col-md-3">{{product.description}}</div>
					<div class="col-md-3">{{product.category}}</div>
					<div class="col-md-1">{{product.price}}â‚¬</div>
				</div>
			</td>
		</tr>
	</table>
	</div>
