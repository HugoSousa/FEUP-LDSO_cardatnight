
	<div class="page-header col-md-12" style="padding-right:4%">

		<div class="col-md-9">
			<h1>Products</h1>
		</div>
		<br>
		<br>
		<div class="col-md-3">
			<button class="btn pull-right" ui-sref="product-add" ng-show="permission=='manager'"> Add Product </button>
		</div>
	</div>
		
	
	
	<div class="col-md-12">
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
	</div>
	
	<br>
	<br>

	<div style="width:90%; margin:auto">
		 <div class="col-md-3">
			<select ng-model="selectedCategory" class="btn btn-default dropdown-toggle"  ng-options="product.category for product in products | unique: 'category'">
				<option value="" name="All" >All</option>
			</select>
			
		</div> 

		<div class="col-md-3"></div>
		<div class="col-md-3"></div>
		<div class="form-group has-feedback pull-right">
                <label class="control-label sr-only">Product Name</label>
                <input type="text" class="form-control" placeholder="Search Name" ng-model="filterName"/>
                <i class="form-control-feedback glyphicon glyphicon-search"></i>
        </div>
		
	</div>
		
	<table class="table" style="width:90%; margin:auto">
		<tr>
			<th>
				<div class="row">
					<div class="col-md-3">Name</div>
					<div class="col-md-3">Description</div>
					<div class="col-md-3">Category</div>
					<div class="col-md-1">Price</div>
				</div>
			</th>
		</tr>
		<tr ng-repeat="product in products| filter:{category:selectedCategory.category}|filter:{name:filterName}">
			<td valign="bottom">
				<div class="row" >
					<div class="col-md-3"> <a href="#/product/{{product.productid}}">{{product.name}}</a></div>
					<div class="col-md-3"><p ng_show="product.description.length>45">{{product.description | limitTo: 45}}...</p><p ng_show="product.description.length<=45">{{product.description | limitTo: 45}}</p></div>
					<div class="col-md-3">{{product.category}}</div>
					<div class="col-md-1">{{product.price}}â‚¬</div>
				</div>
			</td>
		</tr>
	</table>
	</div>
