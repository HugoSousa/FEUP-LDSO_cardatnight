
	<html>
	<head>
	    <style type="text/css">
		body {
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #f5f5f5;
		}
		</style>
	</head>
	<body>
	
		<div class="container">
			<div class="row text-left">
				<div class="col-md-4 col-md-offset-4" style="background-color:white; border-radius: 10px;">
					<form role="form" name="loginForm" ng-submit="loginSubmit()" ng-class="{submitted:submitted}" novalidate>
						<h2 class="text-center">Please log in</h2>
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" name="username" id="username" ng-model="user.username" placeholder="Username" required />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password" id="password" ng-model="user.password" placeholder="Password" required />
							<span class="error text-center text-danger" ng-show="(loginForm.password.$dirty || submitted) && invalidInput"><div class="text-center"><br>Invalid Username or Password.</div></span>
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary" value="Login" title="Log in">Log in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
