<div class="container list list-inset">
    <form name="loginForm" class="form-signin">
        <h2 class="form-signin-heading">Sign in</h2>
        <input type="text" placeholder="Username/E-mail" name="username" class="form-control" ng-model="user.username">
        <input type="password" placeholder="Password" name="password" class="form-control" ng-model="user.password">
        <button class="btn btn-lg btn-primary btn-block" ui-sref="incoming-orders">
            Log In
        </button>
    </form>

<p class="alignRight" ng-click="forgotPassword()">Forgot Password?</p>
 </div>
