
	<html>
	<head>
	    <style type="text/css">
		body {
			padding-top: 120px;
			padding-bottom: 40px;
			background-color:#ECECEC;
		}
		
		
		</style>
		
	</head>
	<body>
	
	
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand navbar-left" href="#">card@night</a>
				</div>
			</div>
		</nav>
	
		<div class="container">
			
			<div class="row text-left">
				<div class="col-md-4 col-md-offset-4" style="background-color:white;  border-radius: 10px; padding-top: 20px;">
					<form role="form" name="loginForm" ng-submit="loginSubmit()" ng-class="{submitted:submitted}">
						
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" name="username" id="username" ng-model="user.username" placeholder="Username" required />
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password" id="password" ng-model="user.password" placeholder="Password" required />
							<span class="error text-center text-danger" ng-show="(loginForm.password.$dirty || submitted) && invalidInput"><div class="text-center"><br><p> {{errorMessage}} </p></div></span>
						</div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary" value="Login" title="Log in">Log in</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
		
		
	</body>
</html>
