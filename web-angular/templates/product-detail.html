<h3>Product</h3>

<script type="text/ng-template" id="confirmEdit.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirm</h3>
    </div>
    <p>Are you sure you want to edit this product?</p>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="editProduct()">Yes</button>
        <button class="btn btn-danger" ng-click="cancel()">No</button>
    </div>
</script>

<script type="text/ng-template" id="confirmDelete.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirm</h3>
    </div>
    <p>Are you sure you want to delete this product?</p>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="deleteProduct()">Yes</button>
        <button class="btn btn-danger" ng-click="cancel()">No</button>
    </div>
</script>

<h1>{{product.name}}</h1>

<br>
<div class="col-md-9">
</div>
	
<div class="col-md-3">
<button class="btn" ng-click="openDelete()"> Delete Product </button>
</div>

<form class="simple-form" name="productForm" ng-controller="ProductCtrl" ng-submit="openEdit()" novalidate>
           <br>
		   <div class="col-lg-4">
			Category: 
			<select ng-model="product.categoryid"  name="category" class="form-control" selected={{product.categoryid}} required>
				<option value=1>Cocktail</option>
				<option value=2>Shot</option>
				<option value=3>Bebidas espirituosas</option>
				<option value=4>Refrigerante</option>
				<option value=5>Whiskys</option>
				<option value=6>outros</option>
			</select>
			<p class="help-block" ng-if="productForm.category.$error.required"><font color="red"><small>The product's category is required</small></font></p>
			<div class="help-block" ng-if="!productForm.category.$error.required"> <br> </div>
			
			
			Name: <input type="text" class="form-control" placeholder={{product.name}} ng-model="product.name" name="name" required>
			<p class="help-block" ng-if="productForm.name.$error.required"><font color="red"><small>The product's name is required</small></font></p>
			<div class="help-block" ng-if="!productForm.name.$error.required"><br> </div>
			
			Description: 
			<br>
			<textarea rows="4" cols="50" class="form-control" style="resize:none" name="description" placeholder={{product.description}} ng-model="product.description"></textarea>
			<br>
            Price <input type="text" class="form-control" placeholder={{product.price}} name="price" ng-model="product.price" ng-pattern="/^\d{0,9}(\.\d{1,9})?$/" required>
			<p class="help-block" ng-if="productForm.price.$error.required"><font color="red">The product's price is required</font></p>
			<p class="help-block" ng-if="!productForm.price.$error.required && productForm.price.$error.pattern"><font color="red">Not valid price!</font></p>
			<div class="help-block" ng-if="!productForm.price.$error.required && !productForm.price.$error.pattern"><br></div>
			<br>
			<button class="btn" ng-disabled="!productForm.$valid"> Edit Product </button>
			</div>
        </form>
