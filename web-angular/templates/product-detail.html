<h3>Product</h3>

<script type="text/ng-template" id="confirmEdit.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirm</h3>
    </div>
    <p>Are you sure you want to edit this product?</p>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="editProduct()">Yes</button>
        <button class="btn btn-danger" ng-click="cancel()">No</button>
    </div>
</script>

<script type="text/ng-template" id="confirmDelete.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirm</h3>
    </div>
    <p>Are you sure you want to delete this product?</p>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="deleteProduct()">Yes</button>
        <button class="btn btn-danger" ng-click="cancel()">No</button>
    </div>
</script>

<h1>{{product.name}}</h1>

<br>
<div class="col-md-9">
</div>
	
<div class="col-md-3">
<button class="btn" ng-click="openDelete()"> Delete Product </button>
</div>

<form class="simple-form" name="productForm" ng-controller="ProductCtrl" novalidate ng-submit="openEdit()">
           <br>
			Category: 
			<select ng-model="product.categoryid" selected={{product.categoryid}}>
				<option value=1>Cocktail</option>
				<option value=2>Shot</option>
				<option value=3>Bebidas espirituosas</option>
				<option value=4>Refrigerante</option>
				<option value=5>Whiskys</option>
				<option value=6>outros</option>
			</select>
			<br>
			<br>
			Name: <input type="text" placeholder={{product.name}} ng-model="product.name" name="name">
			<br>
			<br>
			Description: 
			<br>
			<textarea rows="4" cols="50" style="resize:none" name="description" ng-model="product.description">{{product.description}} </textarea>
			<br>
			<br>
            Price <input type="text" placeholder={{product.price}} name="price" ng-model="product.price">
			<br>
			<br>
			<button class="btn"> Edit Product </button>
			
        </form>
