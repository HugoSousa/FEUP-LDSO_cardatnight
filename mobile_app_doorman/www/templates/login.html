<ion-view hide-back-button="true" title="card@night" class="background">
    <ion-content padding="true">
        <div class="list list-inset" style="background-color: #222222;">
                <form name="loginForm" class="simple-form valid" ng-controller="LoginCtrl" ng-submit="loginForm.$valid && loginSubmit()"  >
                <label class="item item-input topRoundedForm" >
                    <input type="text" placeholder="Username" name="username" ng-init="regname" ng-model="user.username" style="color: #F8F8F8" required>
                </label>
                <label class="item item-input bottomRoundedForm">
                    <input type="password" placeholder="Password" name="password" ng-model="user.password" style="color: #F8F8F8;" required>
                </label>
                <button class="button button-stable btnRounded" ng-click="login()">
                    Log In
                </button>
                </form>
        </div>
    </ion-content>
</ion-view>
