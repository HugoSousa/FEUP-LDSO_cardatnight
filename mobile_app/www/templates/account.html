<ion-view ng-controller="NavCtrl" title="hugo_sousa">
    <ion-content>
        <div class="list list-inset">
            <button class="button button-positive btnRounded" ng-click="choosePlace()">
                <i class="icon ion-log-in"> Enter Establishment</i>
            </button>
            <button class="button button-stable btnRounded" ng-click="logout()">
                Log Out
            </button>
            <h2 class="tableTitle"><i class="icon ion-settings"> Account Settings</i></h2>
            <a class="item item-icon-left topRoundedForm" ng-click="changePassword()">
                <i class="icon ion-key"></i>
                Change Password
            </a>
            <a class="item item-icon-left bottomRoundedForm" ng-click="showConfirmDeleteAccount()">
                <i class="icon ion-person"></i>
                Delete Account
            </a>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <h1 class="title">powered by AppName</h1>
    </ion-footer-bar>
</ion-view>
