<ion-view title="{{loggedUser.username}}">
    <ion-content padding="true">
        <div class="list list-inset">
            <button class="button button-stable btnRounded" ng-controller="AccountCtrl" ng-click="logout()">
                Log Out
            </button>
            <h2 class="tableTitle"><i class="icon ion-settings"> Account Settings</i></h2>
            <a class="item item-icon-left topRoundedForm" ng-click="changePassword()">
                <i class="icon ion-key"></i>
                Change Password
            </a>
            <a class="item item-icon-left bottomRoundedForm" ng-controller="AccountCtrl" ng-click="showConfirmDeleteAccount()">
                <i class="icon ion-person"></i>
                Delete Account
            </a>
        </div>
    </ion-content> 
</ion-view>
