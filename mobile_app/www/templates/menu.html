<ion-view hide-back-button="true" title="{{loggedUser.username}}">
    <div class="bar bar-stable bar-subheader">
        <h2 class="title">Discoteca X</h2>
    </div>
    <ion-content padding="true">
        <div class="row" style="margin-top: 15%">
            <div class="col">
                <button class="button button-positive icon-left ion btnBlockHome button-stable" ng-click="goProducts()">
                    <i class="ionSize ion-ios7-paper"></i><br>Products
                </button>
            </div>
            <div class="col">
                <button class="button button-positive icon-left ion btnBlockHome button-stable" ng-click="goOrders()">
                    <i class="ionSize ion-ios7-pricetags"></i><br>Orders
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button button-positive icon-left ion btnBlockHome button-stable" ng-click="goHistory()">
                    <i class="ionSize ion-ios7-bookmarks"></i><br>History
                </button>
            </div>
            <div class="col">
                <button class="button button-positive icon-left ion btnBlockHome button-stable" ng-click="goAccount()">
                    <i class="ionSize ion-ios7-person"></i><br>Account
                </button>
            </div>
        </div>
		
		<div class="list list-inset" >
            <button class="button button-positive btnRounded" ng-click="choosePlace()">
                <i class="icon ion-log-in"> Enter Establishment</i>
            </button>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <h1 class="title">powered by card@night</h1>
    </ion-footer-bar>
</ion-view>
