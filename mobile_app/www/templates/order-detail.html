<ion-view title="hugo_sousa">
    <ion-content has-header="true" padding="true">
        <div class="list card" style="height: 100%">

            <div class="item">
                <h1 style="text-align: center">{{order.code}}</h1>
                <h2 style="text-align: center">{{order.date}}</h2>
            </div>

            <div class="item item-body" >
                <div class="row">
                    <div class="col col-75" style="text-align: left">Product</div>
                    <div class="col col-25">Qty.</div>
                </div>
                <ion-list>
                    <ion-item ng-repeat="product in order.products" type="item-text-wrap">
                        <div class="row">
                            <div class="col col-90" style="text-align: left">{{product.product}}</div>
                            <div class="col col-10">{{product.quantity}}</div>
                        </div>
                    </ion-item>
                </ion-list>
                <br>
            </div>

            <div class="item item-divider">
                <div class="row">
                    <div class="col col-75" style="text-align: left">Credit:</div>
                    <div class="col col-25">&nbsp;{{order.credit}}€</div>
                </div>
                <div class="row">
                    <div class="col col-75" style="text-align: left">Price:</div>
                    <div class="col col-25">-{{order.price}}€</div>
                </div>
                <div class="row">
                    <div class="col col-75" style="text-align: left">After Purchase:</div>
                    <div class="col col-25">{{order.after}}€</div>
                </div>
            </div>

        </div>

    </ion-content>
    <ion-footer-bar class="bar-stable">
        <h1 class="title">powered by card@night</h1>
    </ion-footer-bar>
</ion-view>
