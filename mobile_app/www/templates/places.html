<ion-view title="hugo_sousa">
    <ion-content padding="true">
        <h1 class="tableTitle">Places</h1>
        <ion-list>
            <ion-item ng-repeat="place in places" type="item-text-wrap" href="#/place/{{place.id}}">
                {{place.name}}
            </ion-item>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <h1 class="title">powered by card@night</h1>
    </ion-footer-bar>
</ion-view>
