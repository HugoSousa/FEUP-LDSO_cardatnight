<ion-view title="{{loggedUser.username}}">
    <ion-content padding="true">
        <h1 class="tableTitle">Places</h1>
        <ion-list>
            <ion-item ng-repeat="place in places" type="item-text-wrap" href="#/place/{{place.id}}">
                {{place.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
