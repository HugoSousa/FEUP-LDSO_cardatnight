<ion-view hide-back-button="true" title="card@night">
    <ion-content padding="true">
        <div class="list list-inset">
                <form name="loginForm" class="simple-form" ng-controller="LoginCtrl" on-valid-submit="loginForm.$valid && loginSubmit()"  >
                <label class="item item-input topRoundedForm" >
                    <input type="text" placeholder="Username/E-mail" name="username" ng-model="user.username" required>
                </label>
                <label class="item item-input bottomRoundedForm">
                    <input type="password" placeholder="Password" name="password" ng-model="user.password" required>
                </label>
                <button class="button button-positive btnRounded" ng-click="login()">
                    Log In
                </button>
                </form>
                <button class="button button-stable btnRounded" ng-click="register()">
                    Register
                </button>
            <p class="alignRight" ng-click="forgotPassword()">Forgot Password?</p>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <h1 class="title">powered by card@night</h1>
    </ion-footer-bar>
</ion-view>
