<ion-view ng-controller="NavCtrl" title="AppName">
    <ion-content>
        <div class="list list-inset" >
            <label class="item item-input topRoundedForm" >
                <input type="text" placeholder="Username/E-mail" >
            </label>
            <label class="item item-input bottomRoundedForm">
                <input type="password" placeholder="Password">
            </label>
            <button class="button button-positive btnRounded" ng-click="login()">
                Log In
            </button>
            <button class="button button-stable btnRounded" ng-click="register()">
                Register
            </button>
            <p class="alignRight" ng-click="forgotPassword()">Forgot Password?</p>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-stable">
        <h1 class="title">powered by AppName</h1>
    </ion-footer-bar>
</ion-view>
