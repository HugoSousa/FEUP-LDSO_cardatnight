<ion-view title="{{loggedUser.username}}">
    <ion-content padding="true">
        <form class="simple-form" name="changePasswordForm" ng-controller="AccountCtrl"  ng-submit="changePasswordSubmit()">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">New Password</span>
                    <input type="password" placeholder="" ng-required="true" ng-model="user.newPassword">
                </label>
                <label class="item item-input item-stacked-label bottomRoundedForm">
                    <span class="input-label">Retype New Password</span>
                    <input type="password" placeholder="" ng-required="true" ng-model="user.newPasswordRetyped">
                </label>
                <button class="button button-stable btnRounded">
                    Submit
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
